<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cal-container">
  <h1>Mortgage Calculator</h1>
  <p>Clear All</p>

  <h2>Mortgage Amount</h2>
    <div class="input-group">
      <span class="input-group-addon">R$</span>
      <input type="number" id="amount">
    </div>
  <h2>Mortgage Term</h2>
    <div class="input-group">
      <input type="number" id="term">
      <span class="input-group-addon-right">years</span>
    </div>
    <h2>Interest Rate</h2>
    <div class="input-group">
      <input type="number" id="rate">
      <span class="input-group-addon-right">%</span>
    </div>

  <h2>Mortgage Type</h2>
  <div class="radio-group">
    <div class="radio-wrapper">
      <input type="radio" name="mortgage" value="1" id="repay">
      <label for="repay">Repayments</label>
    </div>
    <div class="radio-wrapper">
      <input type="radio" name="mortgage" value="2" id="intOnly">
      <label for="intOnly">Interest Only</label>
    </div>
  </div>
  <input type="button" value="Calculate Repayments" id="calc-button">
  </div>

  <!-- Empty results start -->
  <div>
  <h1>Results shown here</h1>

  <p>Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
  your monthly repayments would be.</p>
  </div>
  <!-- Empty results end -->

</body>
</html>
