<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="cal-container">
      <div class="title">
        <h1>Mortgage Calculator</h1>
        <p>Clear All</p>
      </div>
      <h2>Mortgage Amount</h2>
      <div class="input-group">
        <span class="input-group-addon">R$</span>
        <input type="number" id="amount" min="1">
      </div>
        <div class="inputs-right">
          <h2>Mortgage Term</h2>
          <div class="input-group-right">
            <input type="number" id="term" min="1" max="80">
            <span class="input-group-addon-right">years</span>
          </div>
        </div>
        <div class="inputs-right">
          <h2>Interest Rate</h2>
          <div class="input-group-right">
            <input type="number" id="rate" max="100" min="1">
            <span class="input-group-addon-right">%</span>
          </div>
        </div>
  <h2>Mortgage Type</h2>
  <div class="radio-group">
    <div class="radio-wrapper">
      <input type="radio" name="mortgage" value="1" id="repay">
      <label for="repay">Repayments</label>
    </div>
    <div class="radio-wrapper">
      <input type="radio" name="mortgage" value="2" id="intOnly">
      <label for="intOnly">Interest Only</label>
    </div>
  </div>
  <input type="button" value="Calculate Repayments" id="calc-button" onclick="calculate()">
  </div>

  <!-- Empty results start -->
  <div class="res-container">
    <img src="assets/images/illustration-empty.svg">
    <h1>Results shown here</h1>

    <p id="result">Complete the form and click “calculate repayments” to see what 
    your monthly repayments would be.</p>
  </div>
</div>
  <!-- Empty results end -->

  <!-- Completed results start -->

  <!--Your results

  Your results are shown below based on the information you provided. 
  To adjust the results, edit the form and click “calculate repayments” again.

  Your monthly repayments

  Total you'll repay over the term-->

  <!-- Completed results end -->
  <script src="js/script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Arthur Stein Darros</a>.
  </div>
</body>
</html>
